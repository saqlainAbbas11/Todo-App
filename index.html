<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
              <div class="card-body py-4 px-4 px-md-5">
                <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                  <i class="fas fa-check-square me-1"></i>
                  <u>My Todo-s</u>
                </p>

                <div class="pb-2">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column flex-md-row align-items-center gap-3">
                        <input type="text"  class="form-control form-control-lg" id="input-text" placeholder="Add new...">
                        <!-- <a href="#!" data-mdb-tooltip-init title="Set due date"><i class="fas fa-calendar-alt fa-lg me-3"></i></a> -->
                        <div>
                          <button type="button" class="btn btn-primary" onclick="addTask()">Add</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <hr class="my-4">

                <!-- Todo List -->
                <ul class="list-group mb-3" id="list-container">
                    <!-- List will be dynamically populated using JavaScript -->
                  </ul>
              </div>
              
            </div>
            
          </div>
          <footer class="text-center mt-4">
            <h3>Creator: <span class="text-success">Saqlain Abbas.</span></h3>
            <p>Â© <span id="date"></span> <em>Todo-List.</em></p>
          </footer>
        </div>
      </div>
    </section>
  </div>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
  ></script>

  <script src="index.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('date').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
